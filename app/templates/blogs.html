{% extends 'base.html'%}

<!-- Styles block -->
{% block styles %}

{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/blog.css')}}">

{% endblock %}

{% block content %}
<div class="container">


    <div class="row">
        {% for blog in blogs %}

        <div class="col-md-4">
            <h4><b> {{blog.title}} </b></h4>
        </div>

        <div class="col-md-8">
            <p> {{blog.blog | truncate(70) }} </p>
            <div class='spacing'>
                <p class="blog"> Posted {{ moment(blog.timestamp).fromNow() }} </p>
                <a href="{{url_for('main.oneblog', b_id = blog.id)}}">
                    <p class="link"> Read More </p>
                </a>
            </div>
            <hr>
        </div>
        {% endfor %}
    </div>


   
</div>


{% endblock %}
